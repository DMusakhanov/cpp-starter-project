language: cpp
addons:
  apt:
    packages:
      - g++-10
      - clang-11

dist: focal
os:
  - linux
  - windows
  - osx
before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install conan; export PATH=$(cmd.exe //c "refreshenv > nul & C:\Progra~1\Git\bin\bash -c 'echo \$PATH' "); fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip3 install --user conan; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install conan; fi

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest